<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main class="container">

    <img src="./images/logo.svg" alt="Ping" class="logo">

    <section class="hero__section">
      <div class="hero__content">
        <h1 class="title">We are launching <span class="accent">soon!</span></h1>
        <p class="sub-title">Subscribe and get notified</p>
      </div>
      <div class="email">
        <label for="email__address" aria-placeholder="Your email address..."></label>
        <input type="email" id="email__address" class="email__address" placeholder="Your email address..." required>
        <p class="error__msg--hidden">Please provide a valid email address</p>
        <input type="submit" value="Notify Me" class="btn" required>
      </div>
    </section>
    <img src="./images/illustration-dashboard.png" alt="">
  </main>

  <footer>
    <ul class="social-list" style="font-size: 1rem">
      <li class="social-item">
        <a aria-label="Facebook" href="#" class="social-link">
          <i class="fab fa-facebook-f fa-xs"></i>
        </a>
      </li>
      <li class="social-item">
        <a aria-label="Twitter" href="#" class="social-link">
          <i class="fab fa-twitter fa-sm"></i>
        </a>
      </li>
      <li class="social-item">
        <a aria-label="Instagram" href="#" class="social-link">
          <i class="fab fa-instagram fa-sm"></i>
        </a>
      </li>
    </ul>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kellen Ruyle</a>.
    </p>
  </footer>

  <script src="./js/main.js"></script>

</body>

</html>
